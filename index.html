<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent Time Tracker</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    input, button, select { margin: 0.5rem; padding: 0.5rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Agent Time Tracker</h1>
  <input type="text" id="username" placeholder="Enter your name" required />
  <input type="text" id="note" placeholder="Optional note" />
  <br/>
  <button onclick="submitTime('Morning')">Morning</button>
  <button onclick="submitTime('Lunch')">Lunch</button>
  <button onclick="submitTime('Back')">Back</button>
  <button onclick="submitTime('881')">881</button>

  <script>
    const submitTime = (action) => {
      const name = document.getElementById('username').value.trim();
      const note = document.getElementById('note').value.trim();
      if (!name) return alert('Please enter your name.');

      fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name, action, note })
      });

      alert(`${action} punch recorded!`);
      document.getElementById('note').value = "";
    };
  </script>
</body>
</html>
