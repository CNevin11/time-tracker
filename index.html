<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Punch Clock</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    label, button, textarea { display: block; margin: 1rem 0; }
    table { border-collapse: collapse; margin-top: 2rem; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
  </style>
</head>
<body>
  <h2>Punch Clock</h2>
  <label>
    Your Name:
    <input type="text" id="username">
  </label>
  <label>
    Optional Note:
    <textarea id="note" rows="2" cols="30" placeholder="E.g. forgot to punch at 8:00"></textarea>
  </label>
  <button onclick="punch('Time In')">CLOCK IN</button>
  <button onclick="punch('Time Out Break')">LUNCH</button>
  <button onclick="punch('Time In Break')">BACK FROM LUNCH</button>
  <button onclick="punch('Time Out')">CLOCK OUT</button>
  <button onclick="downloadCSV()">Download CSV</button>

  <table id="logTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>User</th>
        <th>Time In</th>
        <th>Time Out Break</th>
        <th>Time In Break</th>
        <th>Time Out</th>
        <th>Time In Note</th>
        <th>Time Out Break Note</th>
        <th>Time In Break Note</th>
        <th>Time Out Note</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let logs = [];

    function punch(type) {
      const name = document.getElementById('username').value.trim();
      const note = document.getElementById('note').value.trim();
      if (!name) return alert("Please enter your name.");

      const now = new Date();
      const date = now.toISOString().split('T')[0];
      const time = now.toTimeString().slice(0, 5);

      let entry = logs.find(row => row.Date === date && row.User === name);
      if (!entry) {
        entry = { Date: date, User: name, 'Time In': '', 'Time Out Break': '', 'Time In Break': '', 'Time Out': '', 'Time In Note': '', 'Time Out Break Note': '', 'Time In Break Note': '', 'Time Out Note': '' };
        logs.push(entry);
      }

      entry[type] = time;
      if (note) {
        entry[type + ' Note'] = note;
        document.getElementById('note').value = '';
      }
      renderTable();
    }

    function renderTable() {
      const tbody = document.querySelector('#logTable tbody');
      tbody.innerHTML = '';
      for (const row of logs) {
        const tr = document.createElement('tr');
        ['Date', 'User', 'Time In', 'Time Out Break', 'Time In Break', 'Time Out', 'Time In Note', 'Time Out Break Note', 'Time In Break Note', 'Time Out Note']
          .forEach(key => {
            const td = document.createElement('td');
            td.textContent = row[key] || '';
            tr.appendChild(td);
          });
        tbody.appendChild(tr);
      }
    }

    function downloadCSV() {
      const headers = ['Date', 'User', 'Time In', 'Time Out Break', 'Time In Break', 'Time Out', 'Time In Note', 'Time Out Break Note', 'Time In Break Note', 'Time Out Note'];
      const rows = logs.map(row => headers.map(h => JSON.stringify(row[h] || '')).join(","));
      const csv = [headers.join(","), ...rows].join("\n");
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'time_tracking.csv';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
